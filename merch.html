<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XOH! Beats Merch</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0f;
      color: #f5f5ff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
    }
    header {
      position: sticky;
      top: 0;
      background: #14141a;
      padding: 1em;
      z-index: 1000;
      text-align: center;
      border-bottom: 1px solid #292933;
    }
    header nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #7456ff;
    }
    .toggle-theme {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      color: #fff;
    }
    .filter-controls {
      text-align: center;
      padding: 1em;
    }
    .filter-controls select {
      background: #1b1b23;
      color: #fff;
      padding: 0.6em;
      border: 1px solid #292933;
      border-radius: 6px;
    }
    .merch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #171717;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      padding: 1em;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #7456ff;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h2 {
      font-size: 1.1rem;
      margin: 0.5em 0 0.3em;
    }
    .product-card p {
      font-size: 0.95rem;
      margin: 0.2em 0;
      color: #ccc;
    }
    .product-card .price {
      color: #00fff0;
      font-weight: bold;
      margin: 0.5em 0;
    }
    .product-card a {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1.2em;
      background: #7456ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .product-card a:hover {
      background: #8b6aff;
      box-shadow: 0 0 10px #8b6aff;
    }
  </style>
</head>
<body>
  <header>
    <div class="toggle-theme">‚òÄÔ∏è/üåô</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/merch.html" class="active">Merch</a>
    </nav>
  </header>

  <div class="filter-controls">
    <label for="filter">Filter by Type: </label>
    <select id="filter">
      <option value="all">All</option>
      <option value="Tee">Tee</option>
      <option value="Cap">Cap</option>
      <option value="Hoodie">Hoodie</option>
    </select>
  </div>

  <section class="merch-grid" id="merchGrid"></section>

  <footer>
    <p>¬© 2025 XOH! Beats ‚Äî Powered by XOLLENT</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const toggleTheme = document.querySelector('.toggle-theme');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    async function loadMerch() {
      const merchGrid = document.getElementById('merchGrid');
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        renderProducts(products);
      } catch (err) {
        merchGrid.innerHTML = '<p style="color:red">Failed to load merch.</p>';
        console.error(err);
      }
    }

    function renderProducts(products, filter = 'all') {
      const grid = document.getElementById('merchGrid');
      grid.innerHTML = '';
      products
        .filter(p => filter === 'all' || p.name.includes(filter))
        .forEach((p, i) => {
          grid.innerHTML += `
            <div class="product-card" data-aos="fade-up" data-aos-delay="${i * 100}">
              <img src="${p.thumbnail_url}" alt="${p.name}" />
              <h2>${p.name}</h2>
              <p class="price">$19.99</p>
              <a href="https://xollent.printful.com/product/${p.id}" target="_blank">Buy Now</a>
            </div>`;
        });
      AOS.refresh();
    }

    document.getElementById('filter').addEventListener('change', async e => {
      const res = await fetch('/api/products');
      const products = await res.json();
      renderProducts(products, e.target.value);
    });

    window.addEventListener('DOMContentLoaded', loadMerch);
  </script>
</body>
</html>
