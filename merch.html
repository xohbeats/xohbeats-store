<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XOH! Beats Merch</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Animate on Scroll (AOS) Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      background: #111;
      border-bottom: 1px solid #444;
    }

    nav a {
      color: #ff416c;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    nav a:hover, .active {
      color: #fff;
      text-shadow: 0 0 10px #ff4b2b;
    }

    .hero-section {
      text-align: center;
      padding: 4em 1em;
      background: linear-gradient(135deg, #ff416c, #1e1e1e);
      background-size: 400% 400%;
      animation: pulseBG 10s ease infinite;
    }

    @keyframes pulseBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-section h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #000;
    }

    .hero-section p {
      font-size: 1.3em;
      color: #eee;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.5em;
      padding: 4em 2em;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 15px;
      padding: 1.5em;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 65, 108, 0.1);
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 30px rgba(255, 65, 108, 0.4);
    }

    .product-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,65,108,0.1) 0%, transparent 80%);
      transform: rotate(25deg);
      transition: 0.5s;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    .product-card h2 {
      font-size: 1.3em;
      margin: 0.5em 0;
    }

    .product-card a {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin-top: 0.7em;
      background: #ff416c;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .product-card a:hover {
      background: #ff4b2b;
      box-shadow: 0 0 15px #ff4b2b;
    }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      background: #111;
      color: #999;
      border-top: 1px solid #333;
    }

    /* Animated glowing stars background (optional aesthetic effect) */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/bg-glow-stars.gif');
      background-size: cover;
      opacity: 0.04;
      z-index: -1;
    }

  </style>
</head>
<body class="dark-mode">
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="merch.html" class="active">Merch</a>
    </nav>
  </header>

  <section class="hero-section" data-aos="zoom-in">
    <h1>Official XOH! Beats Merch</h1>
    <p>Rep the wave. Fresh drops from the studio to the street.</p>
  </section>

  <section class="merch-grid">
    
    <!-- Example Product Card -->
    <div class="product-card" data-aos="fade-up">
      <img src="assets/printful/xollent-tee.png" alt="XOLLENT Skull Tee" />
      <h2>XOLLENT Skull Tee</h2>
      <p>$29.99</p>
      <a href="https://yourprintfulstore.com/product-url" target="_blank">Buy Now</a>
    </div>

    <div class="product-card" data-aos="fade-up" data-aos-delay="100">
      <img src="assets/printful/glitch-hoodie.png" alt="Glitch Hoodie" />
      <h2>Purple Glitch Hoodie</h2>
      <p>$44.99</p>
      <a href="https://yourprintfulstore.com/product-url" target="_blank">Buy Now</a>
    </div>

    <div class="product-card" data-aos="fade-up" data-aos-delay="200">
      <img src="assets/printful/studio-beanie.png" alt="Studio Beanie" />
      <h2>Studio-Inspired Beanie</h2>
      <p>$24.99</p>
      <a href="https://yourprintfulstore.com/product-url" target="_blank">Buy Now</a>
    </div>

    <!-- Add more product cards as needed -->

  </section>

  <footer>
    <p>© 2025 XOH! Beats — Powered by XOLLENT</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
