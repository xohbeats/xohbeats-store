<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XoH! Beats | Official Beat Store & Merch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('skullzNplanets.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1, h2 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2rem;
      color: #ff4b2b;
    }

    p {
      margin: 0 0 1rem 0;
      color: #aaa;
      font-weight: 400;
    }

    /* Beat Grid */
    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 3rem;
    }

    .beat-card {
      background: rgba(26, 26, 26, 0.9);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .beat-card h3 {
      margin-bottom: 0.5rem;
    }

    .beat-card iframe {
      width: 100%;
      height: 140px;
      border-radius: 0.5rem;
      border: none;
    }

    .buy-btn {
      margin-top: 1rem;
      background: #ff4f8b;
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #ff2d70;
    }

    /* Merch Slider */
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 24px;
      padding-bottom: 20px;
      max-width: 1100px;
      width: 100%;
      margin-bottom: 3rem;
    }

    .slide {
      flex: 0 0 80%;
      scroll-snap-align: center;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff4b2b;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.4);
      transition: transform 0.3s ease;
      text-align: center;
      color: white;
    }

    .slide:hover {
      transform: scale(1.03);
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .slide h3 {
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    .slide a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4b2b;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      transition: background 0.3s ease;
    }

    .slide a:hover {
      background: #ff3a1a;
    }

    /* Social Section */
    .social-section {
      text-align: center;
      max-width: 1100px;
      width: 100%;
      margin-bottom: 3rem;
    }

    .social-section h2 {
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 700;
      color: white;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.05);
    }

    .social-facebook {
      background: #3b5998;
    }

    .social-instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-youtube {
      background: #FF0000;
    }

    .social-external {
      background: #00c3ff;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    /* Mailchimp Form */
    #mc_embed_signup {
      background: rgba(0,0,0,0.7);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,75,43,0.5);
      margin-bottom: 3rem;
    }

    #mc_embed_signup h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ff4b2b;
    }

    #mc_embed_signup form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #mc_embed_signup input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #mc_embed_signup input[type="submit"] {
      background: #ff4b2b;
      border: none;
      padding: 12px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #mc_embed_signup input[type="submit"]:hover {
      background: #ff3a1a;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .slide {
        flex: 0 0 95%;
      }
    }
  </style>
</head>
