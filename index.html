    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --accent-color: #00ffff;
            --neon-pink: #ff0080;
            --neon-purple: #8000ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(26, 26, 46, 0.8);
            --hover-glow: rgba(0, 255, 255, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--primary-bg), var(--secondary-bg));
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 1rem 0;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent-color), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .cart-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        /* Hero Banner */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 0, 128, 0.5)); }
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Controls */
        .controls {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, var(--accent-color), var(--neon-pink));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        /* Beat Grid */
        .beats-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .beat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .beat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .beat-card:hover::before {
            left: 100%;
        }

        .beat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
            border-color: var(--accent-color);
        }

        .beat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .beat-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .beat-genre {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .beat-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Audio Player */
        .audio-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--neon-pink));
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .waveform {
            flex: 1;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .waveform-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--neon-pink));
            width: 0%;
            border-radius: 20px;
            transition: width 0.1s ease;
        }

        .time-display {
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 50px;
        }

        /* Beat Actions */
        .beat-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-pink);
        }

        .add-to-cart {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--secondary-bg);
            border-left: 1px solid rgba(0, 255, 255, 0.3);
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
            padding: 2rem;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            color: white;
            padding: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .controls {
                padding: 1rem;
                flex-direction: column;
            }

            .beats-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
</style>

        let cart = [];

        // Initialize the beatstore
        document.addEventListener('DOMContentLoaded', function() {
            renderBeats();
            updateCartCount();
            initializeAudioPlayers();
        });

        // Initialize audio players for all beats
        function initializeAudioPlayers() {
            beats.forEach(beat => {
                const audio = new Audio(beat.audioUrl);
                audio.preload = 'metadata';
                audio.addEventListener('loadedmetadata', () => {
                    const duration = formatTime(audio.duration);
                    const durationSpan = document.getElementById(`duration-${beat.id}`);
                    if (durationSpan) {
                        durationSpan.textContent = duration;
                    }
                });
                audioPlayers[beat.id] = audio;
            });
        }

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Render beats to grid
        function renderBeats() {
            const grid = document.getElementById('beats-grid');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            const filteredBeats = beats.filter(beat => {
                const matchesSearch = beat.title.toLowerCase().includes(searchTerm) || 
                                    beat.genre.includes(searchTerm) || 
                                    beat.tags.some(tag => tag.includes(searchTerm));
                const matchesGenre = currentFilter === 'all' || beat.genre === currentFilter;
                return matchesSearch && matchesGenre;
            });

            if (filteredBeats.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">No beats found matching your criteria</div>';
                return;
            }

            grid.innerHTML = filteredBeats.map(beat => `
                <div class="beat-card" data-genre="${beat.genre}">
                    <div class="beat-header">
                        <h3 class="beat-title">${beat.title}</h3>
                        <span class="beat-genre">${beat.genre.toUpperCase()}</span>
                    </div>
                    
                    <div class="beat-info">
                        <div class="info-item">
                            <div class="info-label">BPM</div>
                            <div class="info-value">${beat.bpm}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Key</div>
                            <div class="info-value">${beat.key}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value">${beat.duration}</div>
                        </div>
                    </div>
                    
                    <div class="audio-player">
                        <div class="player-controls">
                            <button class="play-btn" onclick="togglePlay(${beat.id})">
                                <span id="play-icon-${beat.id}">▶</span>
                            </button>
                            <div class="waveform">
                                <div class="waveform-progress" id="progress-${beat.id}"></div>
                            </div>
                            <span class="time-display" id="time-${beat.id}">0:00</span>
                        </div>
                    </div>
                    
                    <div class="beat-actions">
                        <button class="action-btn" onclick="likeBeat(${beat.id})">♡ Like</button>
                        <button class="action-btn" onclick="shareBeat(${beat.id})">↗ Share</button>
                        <span class="price">$${beat.price}</span>
                        <button class="add-to-cart" onclick="addToCart(${beat.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle audio playback with real audio
        function togglePlay(beatId) {
            const audio = audioPlayers[beatId];
            const playIcon = document.getElementById(`play-icon-${beatId}`);
            
            // Stop any currently playing audio
            Object.keys(audioPlayers).forEach(id => {
                if (id != beatId && !audioPlayers[id].paused) {
                    audioPlayers[id].pause();
                    document.getElementById(`play-icon-${id}`).innerHTML = '▶';
                }
            });
            
            if (audio.paused) {
                audio.play();
                playIcon.innerHTML = '⏸';
                updateAudioProgress(beatId);
            } else {
                audio.pause();
                playIcon.innerHTML = '▶';
            }
        }

        // Update audio progress with real audio
        function updateAudioProgress(beatId) {
            const audio = audioPlayers[beatId];
            const progressBar = document.getElementById(`progress-${beatId}`);
            const timeDisplay = document.getElementById(`time-${beatId}`);
            
            function update() {
                if (audio.paused) return;
                
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                timeDisplay.textContent = formatTime(audio.currentTime);
                
                if (!audio.paused && !audio.ended) {
                    requestAnimationFrame(update);
                } else if (audio.ended) {
                    document.getElementById(`play-icon-${beatId}`).innerHTML = '▶';
                    progressBar.style.width = '0%';
                    timeDisplay.textContent = '0:00';
                }
            }
            
            update();
        }

        // Filter functions
        function setGenreFilter(genre) {
            currentFilter = genre;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-genre="${genre}"]`).classList.add('active');
            renderBeats();
        }

        function filterBeats() {
            renderBeats();
        }

        // Cart functions
        function addToCart(beatId) {
            const beat = beats.find(b => b.id === beatId);
            if (!cart.find(item => item.id === beatId)) {
                cart.push(beat);
                updateCartCount();
                updateCartDisplay();
                
                // Visual feedback
                const button = event.target;
                button.textContent = 'Added!';
                button.style.background = 'linear-gradient(45deg, #00ff00, #00aa00)';
                setTimeout(() => {
                    button.textContent = 'Add to Cart';
                    button.style.background = 'linear-gradient(45deg, var(--neon-pink), var(--neon-purple))';
                }, 1000);
            }
        }

        function removeFromCart(beatId) {
            cart = cart.filter(item => item.id !== beatId);
            updateCartCount();
            updateCartDisplay();
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const total = document.getElementById('total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                total.textContent = '0';
                return;
            }
            
            const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            total.textContent = totalPrice.toFixed(2);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight: bold;">${item.title}</div>
                        <div style="color: var(--text-secondary); font-size: 0.9rem;">${item.genre} • $${item.price}</div>

                    <button onclick="removeFromCart(${item.id})" style="background: none; border: none; color: var(--neon-pink); cursor: pointer; font-size: 1.2rem;">×</button>
                </div>
            `).join('');
        }

        // Add download functionality after purchase
        function downloadBeat(beatId) {
            const beat = beats.find(b => b.id === beatId);
            if (beat && beat.audioUrl) {
                const link = document.createElement('a');
                link.href = beat.audioUrl;
                link.download = `${beat.title} - ${beat.artist}.mp3`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show download confirmation
                showNotification(`🎵 "${beat.title}" is downloading!`);

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
                color: white;
                padding: 1rem 2rem;
                border-radius: 25px;
                z-index: 4000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const notificationStyle = document.createElement('style');
        notificationStyle.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }

                from { transform: translateX(0); opacity: 1; }

        // Social functions
        function likeBeat(beatId) {
            const button = event.target;
            button.innerHTML = button.innerHTML.includes('♡') ? '♥ Liked' : '♡ Like';
            button.style.color = button.innerHTML.includes('♥') ? 'var(--neon-pink)' : 'var(--accent-color)';
        }

        function shareBeat(beatId) {
            const beat = beats.find(b => b.id === beatId);
            if (navigator.share) {
                navigator.share({
                    title: `Check out "${beat.title}" beat`,
                    text: `Amazing ${beat.genre} beat at ${beat.bpm} BPM`,
                    url: window.location.href + `#beat-${beatId}`
                });
            } else {
                // Fallback
                navigator.clipboard.writeText(window.location.href + `#beat-${beatId}`);
                alert('Link copied to clipboard!');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('cart-sidebar').classList.remove('active');
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Advanced audio visualization (simulated)
        function createWaveformVisualization(beatId) {
            const waveform = document.querySelector(`#progress-${beatId}`).parentElement;
            const bars = [];
            
            // Create animated bars for waveform
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.style.cssText = `
                    position: absolute;
                    left: ${i * 2}%;
                    bottom: 0;
                    width: 1px;
                    background: rgba(0, 255, 255, 0.3);
                    transition: height 0.1s ease;
                `;
                waveform.appendChild(bar);
                bars.push(bar);
            }
            
            // Animate bars
            function animateBars() {
                bars.forEach((bar, index) => {
                    const height = Math.random() * 40 + 10;
                    bar.style.height = `${height}%`;
                });
            }
            
            const interval = setInterval(animateBars, 100);
            setTimeout(() => clearInterval(interval), 5000);
        }

        // Beat of the week spotlight
        function showBeatSpotlight() {
            const featuredBeat = beats[Math.floor(Math.random() * beats.length)];
            const spotlight = document.createElement('div');
            spotlight.className = 'beat-spotlight';
            spotlight.innerHTML = `
                <div style="
                    position: fixed;

                    left: 50%;
                    transform: translate(-50%, -50%);

                    border: 2px solid var(--accent-color);
                    border-radius: 20px;
                    padding: 2rem;
                    max-width: 500px;

                    z-index: 3000;

                ">
                    <h2 style="color: var(--accent-color); margin-bottom: 1rem;">🎵 Beat of the Week</h2>

                        <span style="background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple)); padding: 0.5rem 1rem; border-radius: 15px; font-weight: bold;">

                    <button onclick="addToCart(${featuredBeat.id}); closeBeatSpotlight();" style="
                        background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));

                        margin: 0 0.5rem;
                    ">Get This Beat</button>
                    <button onclick="closeBeatSpotlight();" style="
                        background: transparent;

                        color: var(--accent-color);
                        padding: 1rem 2rem;
                        border-radius: 25px;
                        cursor: pointer;
                        margin: 0 0.5rem;
                    ">Maybe Later</button>
                </div>
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    z-index: 2999;
                " onclick="closeBeatSpotlight();"></div>
            `;
            document.body.appendChild(spotlight);

        function closeBeatSpotlight() {
            const spotlight = document.querySelector('.beat-spotlight');
            if (spotlight) {
                spotlight.remove();
            }

        // Auto-show spotlight after 10 seconds
        setTimeout(showBeatSpotlight, 10000);

        // Advanced search with mood and tag filtering
        function advancedFilter() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredBeats = beats.filter(beat => {
                const matchesSearch = 
                    beat.title.toLowerCase().includes(searchTerm) || 
                    beat.genre.includes(searchTerm) || 
                    beat.mood.includes(searchTerm) ||
                    beat.tags.some(tag => tag.includes(searchTerm)) ||
                    beat.key.toLowerCase().includes(searchTerm) ||
                    beat.bpm.toString().includes(searchTerm);
                
                const matchesGenre = currentFilter === 'all' || beat.genre === currentFilter;
                return matchesSearch && matchesGenre;
            });

            return filteredBeats;
        }

        // BPM Range Filter
        function createBPMFilter() {
            const controlsSection = document.querySelector('.controls');
            const bpmFilter = document.createElement('div');
            bpmFilter.innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1rem;">
                    <label style="color: var(--text-secondary);">BPM Range:</label>
                    <input type="range" id="bpm-min" min="60" max="200" value="60" 
                           style="background: var(--card-bg); accent-color: var(--accent-color);">
                    <span id="bpm-min-value" style="color: var(--accent-color); min-width: 40px;">60</span>
                    <span style="color: var(--text-secondary);">to</span>
                    <input type="range" id="bpm-max" min="60" max="200" value="200"
                           style="background: var(--card-bg); accent-color: var(--accent-color);">
                    <span id="bpm-max-value" style="color: var(--accent-color); min-width: 40px;">200</span>
                </div>
            `;
            controlsSection.appendChild(bpmFilter);

            // Update BPM filter values
            document.getElementById('bpm-min').addEventListener('input', function() {
                document.getElementById('bpm-min-value').textContent = this.value;
                renderBeats();
            });

            document.getElementById('bpm-max').addEventListener('input', function() {
                document.getElementById('bpm-max-value').textContent = this.value;
                renderBeats();
            });
        }

        // Initialize BPM filter
        createBPMFilter();

        // Enhanced renderBeats function with BPM filtering
        function renderBeats() {
            const grid = document.getElementById('beats-grid');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const bpmMin = parseInt(document.getElementById('bpm-min')?.value || 60);
            const bpmMax = parseInt(document.getElementById('bpm-max')?.value || 200);
            
            const filteredBeats = beats.filter(beat => {
                const matchesSearch = beat.title.toLowerCase().includes(searchTerm) || 
                                    beat.genre.includes(searchTerm) || 
                                    beat.mood.includes(searchTerm) ||
                                    beat.tags.some(tag => tag.includes(searchTerm));
                const matchesGenre = currentFilter === 'all' || beat.genre === currentFilter;
                const matchesBPM = beat.bpm >= bpmMin && beat.bpm <= bpmMax;
                return matchesSearch && matchesGenre && matchesBPM;
            });

            if (filteredBeats.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <h3 style="margin-bottom: 1rem; font-size: 2rem;">🎵</h3>
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">No beats found</p>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredBeats.map(beat => `
                <div class="beat-card" data-genre="${beat.genre}" data-id="${beat.id}">
                    <div class="beat-header">
                        <h3 class="beat-title">${beat.title}</h3>
                        <span class="beat-genre">${beat.genre.toUpperCase().replace('-', ' ')}</span>
                    </div>
                    
                    <div style="margin-bottom: 1rem;">
                        <div style="color: var(--text-secondary); font-size: 0.9rem;">${beat.artist}</div>
                    </div>
                    
                    <div class="beat-info">
                        <div class="info-item">
                            <div class="info-label">BPM</div>
                            <div class="info-value">${beat.bpm}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Key</div>
                            <div class="info-value">${beat.key}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value" id="duration-${beat.id}">--:--</div>
                        </div>
                    </div>
                    
                    <div style="margin: 1rem 0;">
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Tags:</div>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            ${beat.tags.map(tag => `
                                <span style="
                                    background: rgba(0, 255, 255, 0.2);
                                    color: var(--accent-color);
                                    padding: 0.2rem 0.6rem;
                                    border-radius: 10px;
                                    font-size: 0.8rem;
                                    border: 1px solid rgba(0, 255, 255, 0.3);
                                ">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="audio-player">
                        <div class="player-controls">
                            <button class="play-btn" onclick="togglePlay(${beat.id})">
                                <span id="play-icon-${beat.id}">▶</span>
                            </button>
                            <div class="waveform" id="waveform-${beat.id}">
                                <div class="waveform-progress" id="progress-${beat.id}"></div>
                            </div>
                            <span class="time-display" id="time-${beat.id}">0:00</span>
                        </div>
                    </div>
                    
                    <div class="beat-actions">
                        <button class="action-btn" onclick="likeBeat(${beat.id})" id="like-btn-${beat.id}">♡ Like</button>
                        <button class="action-btn" onclick="shareBeat(${beat.id})">↗ Share</button>
                        <span class="price">${beat.price}</span>
                        <button class="add-to-cart" onclick="addToCart(${beat.id})" id="cart-btn-${beat.id}">Add to Cart</button>
                    </div>
                </div>
            `).join('');

            // Add intersection observer for animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
                    }
                });
            });

            document.querySelectorAll('.beat-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                observer.observe(card);
            });
        }

        // Add CSS animation for cards
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Playlist functionality
        let playlist = [];

        function addToPlaylist(beatId) {
            const beat = beats.find(b => b.id === beatId);
            if (!playlist.find(item => item.id === beatId)) {
                playlist.push(beat);
                updatePlaylistDisplay();
            }
        }

        function updatePlaylistDisplay() {
            // Create playlist sidebar if it doesn't exist
            let playlistSidebar = document.getElementById('playlist-sidebar');
            if (!playlistSidebar) {
                playlistSidebar = document.createElement('div');
                playlistSidebar.id = 'playlist-sidebar';
                playlistSidebar.innerHTML = `
                    <div style="
                        position: fixed;
                        left: -300px;
                        top: 50%;
                        transform: translateY(-50%);
                        width: 280px;
                        background: var(--secondary-bg);
                        border: 1px solid rgba(0, 255, 255, 0.3);
                        border-radius: 20px;
                        padding: 1.5rem;
                        transition: left 0.3s ease;
                        z-index: 1500;
                    " class="playlist-container">
                        <h3 style="margin-bottom: 1rem; color: var(--accent-color);">🎵 Session Playlist</h3>
                        <div id="playlist-items"></div>
                        <button onclick="clearPlaylist()" style="
                            width: 100%;
                            background: rgba(255, 0, 128, 0.2);
                            border: 1px solid var(--neon-pink);
                            color: var(--neon-pink);
                            padding: 0.8rem;
                            border-radius: 15px;
                            cursor: pointer;
                            margin-top: 1rem;
                        ">Clear Playlist</button>
                    </div>
                `;
                document.body.appendChild(playlistSidebar);
            }

            const playlistItems = document.getElementById('playlist-items');
            if (playlist.length === 0) {
                playlistItems.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.9rem;">No beats in playlist</p>';
            } else {
                playlistItems.innerHTML = playlist.map((beat, index) => `
                    <div style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 0.5rem 0;
                        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
                    ">
                        <div>
                            <div style="font-size: 0.9rem; font-weight: bold;">${beat.title}</div>
                            <div style="font-size: 0.8rem; color: var(--text-secondary);">${beat.genre} • ${beat.bpm} BPM</div>
                        </div>
                        <button onclick="removeFromPlaylist(${beat.id})" style="
                            background: none;
                            border: none;
                            color: var(--neon-pink);
                            cursor: pointer;
                            font-size: 1rem;
                        ">×</button>
                    </div>
                `).join('');
            }

            // Show playlist sidebar temporarily
            const container = document.querySelector('.playlist-container');
            container.style.left = '20px';
            setTimeout(() => {
                container.style.left = '-300px';
            }, 3000);
        }

        function removeFromPlaylist(beatId) {
            playlist = playlist.filter(beat => beat.id !== beatId);
            updatePlaylistDisplay();
        }

        function clearPlaylist() {
            playlist = [];
            updatePlaylistDisplay();
        }

        // Add playlist button to beat cards (update the renderBeats function)
        // This would be added to the beat-actions div in a real implementation

        // Initialize everything
        renderBeats();
        
    </script>
