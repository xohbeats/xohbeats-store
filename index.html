<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XoH! Beats Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon: #00ffcc;
      --bg: #0d0d0d;
      --glass: rgba(13, 13, 13, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px var(--neon);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--neon);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: var(--neon);
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: var(--glass);
        flex-direction: column;
        width: 200px;
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.4s ease;
      }

      nav.active {
        transform: translateX(0);
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: linear-gradient(145deg, #111, #1d1d1d);
      border-radius: 20px;
      box-shadow: 0 0 25px var(--neon);
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      padding: 20px;
      text-decoration: none;
      color: #fff;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 40px var(--neon);
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.4);
      margin-bottom: 1rem;
    }

    .product-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--neon);
    }

    .product-card p {
      color: #ccc;
      font-size: 1rem;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 152px;
      box-shadow: 0 0 20px #00ffaaaa;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>XoH! Beats</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="nav">
      <a href="#">Home</a>
      <a href="#lost-files">Lost Files</a>
      <a href="#best-of">Best Of</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Product 1 -->
    <a id="lost-files" href="downloads/the-lost-files.html" class="product-card">
      <img src="images/thelostfiles.jpg" alt="The Lost Files" class="product-image" onerror="this.onerror=null;this.src='images/placeholder.jpg';">
      <h2>The Lost Files</h2>
      <p>Exclusive 37-Track Beat Tape · $37</p>
      <iframe src="https://open.spotify.com/embed/album/1SKy9nRO09ebtx6aY3O3UI?utm_source=generator"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy">
      </iframe>
    </a>

    <!-- Product 2 -->
    <a id="best-of" href="downloads/the-best-of-xohbeats.html" class="product-card">
      <img src="images/thebestofxohbeats.jpg" alt="Best Of XoH Beats" class="product-image" onerror="this.onerror=null;this.src='images/placeholder.jpg';">
      <h2>The Best Of XoH! Beats</h2>
      <p>28 Royalty-Free Beats · $28</p>
      <iframe src="https://open.spotify.com/embed/album/6mwfqBo4IZoRPWfP4e9DMq?utm_source=generator"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy">
      </iframe>
    </a>
  </main>

  <footer>
    &copy; 2025 XoH! Beats — All rights reserved. | Royalty-Free Licensing Included
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }
  </script>

</body>
</html>
