<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XoH! Beats Store</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff00aa;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
      cursor: pointer;
      color: #ccc;
    }

    li.active {
      color: #ff00aa;
      font-weight: bold;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .player {
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>XoH! Beats Player</h1>

  <div class="player">
    <ul id="playlist">
      <li data-src="beat1.mp3">ðŸ”¥ Juice WRLD Type Beat - "Falling Stars"</li>
      <li data-src="beat2.mp3">ðŸ’” Melodic Trap - "Cold Season"</li>
      <li data-src="beat3.mp3">âš¡ Rage Type - "Warped Reality"</li>
    </ul>

    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const playlist = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    const tracks = playlist.querySelectorAll('li');

    tracks.forEach((track, index) => {
      track.addEventListener('click', () => {
        tracks.forEach(t => t.classList.remove('active'));
        track.classList.add('active');
        audioPlayer.src = track.getAttribute('data-src');
        audioPlayer.play();
      });

      // Play the first track by default
      if (index === 0) {
        track.classList.add('active');
        audioPlayer.src = track.getAttribute('data-src');
      }
    });
  </script>

</body>
</html>
