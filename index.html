<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XoH! Beats | Official Beat Store</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background-image: url('skullzNplanets.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 0;
    }

    /* Dark overlay on background for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      max-width: 700px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.25rem;
      letter-spacing: 0.1em;
      color: #ff4f8b;
      text-shadow: 0 0 6px #ff4f8baa;
    }

    header p {
      font-size: 1.25rem;
      color: #eee;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-top: 0;
      text-shadow: 0 0 4px #0008;
    }

    /* Beat Grid Section */
    section.beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 3rem;
    }

    .beat-card {
      background: rgba(26, 26, 26, 0.85);
      border-radius: 1rem;
      padding: 1.5rem 1.25rem;
      box-shadow: 0 0 15px rgba(255, 79, 139, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .beat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 79, 139, 0.7);
    }

    .beat-card h2 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff4f8b;
      text-shadow: 0 0 6px #ff4f8bbb;
    }

    .beat-card iframe {
      border-radius: 0.5rem;
      border: none;
      height: 140px;
      width: 100%;
    }

    .buy-btn {
      margin-top: 1rem;
      background: #ff4f8b;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      text-align: center;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
      align-self: flex-start;
      user-select: none;
      box-shadow: 0 3px 8px rgba(255, 79, 139, 0.6);
    }
    .buy-btn:hover {
      background: #ff2d70;
      box-shadow: 0 4px 12px rgba(255, 45, 112, 0.8);
    }

    /* Merch Section */
    section.merch {
      width: 100%;
      max-width: 1100px;
      margin-bottom: 3rem;
    }

    section.merch h2 {
      font-size: 2.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff4f8b;
      letter-spacing: 0.1em;
      text-shadow: 0 0 6px #ff4f8bbb;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 1.5rem;
      padding: 0 0.5rem;
    }

    .slide {
      flex: 0 0 280px;
      scroll-snap-align: center;
      background: rgba(26, 26, 26, 0.8);
      border: 2px solid #ff4f8b;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(255, 79, 139, 0.3);
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .slide:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 45, 112, 0.8);
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 4/3;
      margin-bottom: 1rem;
      user-select: none;
    }

    .slide h3 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
      text-align: center;
      color: #ff4f8b;
      letter-spacing: 0.05em;
    }

    .slide a {
      background: #ff4f8b;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(255, 79, 139, 0.6);
      user-select: none;
      transition: background 0.3s ease;
      text-align: center;
      width: 100%;
    }
    .slide a:hover {
      background: #ff2d70;
      box-shadow: 0 4px 12px rgba(255, 45, 112, 0.8);
    }

    /* Scrollbar styles for slider */
    .slider::-webkit-scrollbar {
      height: 10px;
    }
    .slider::-webkit-scrollbar-track {
      background: transparent;
    }
    .slider::-webkit-scrollbar-thumb {
      background: #ff4f8b;
      border-radius: 10px;
    }

    /* Social Section */
    section.social {
      width: 100%;
      max-width: 1100px;
      text-align: center;
      margin-bottom: 3rem;
      color: #fff;
    }

    section.social h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff4f8b;
      letter-spacing: 0.1em;
      text-shadow: 0 0 6px #ff4f8bbb;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      min-width: 140px;
      justify-content: center;
    }

    /* Individual social backgrounds */
    .social-facebook {
      background: #3b5998;
      box-shadow: 0 0 12px #3b5998aa;
    }
    .social-instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0 0 12px #d6249faa;
    }
    .social-youtube {
      background: #FF0000;
      box-shadow: 0 0 12px #ff0000aa;
    }
    .social-beatstore {
      background: #00c3ff;
      box-shadow: 0 0 12px #00c3ffaa;
    }

    .social-link img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
      user-select: none;
    }

    .social-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 16px #ff4f8bcc;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
      .slide {
        flex: 0 0 90%;
      }
    }
  </style>
</head>
